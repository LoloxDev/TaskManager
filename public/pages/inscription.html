<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Inscription - Tâche-Mania</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->

    <script src="https://kit.fontawesome.com/280516d329.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #343a40;
            color: white;
        }

        .register-container {
            margin-top: 50px;
        }

        .register-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .register-form input {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .register-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .register-form button.signup-btn {
            background-color: #28a745;
            color: white;
        }

        .register-form button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container register-container">
        <div class="register-form">
            <h2 class="text-center mb-4">Inscription</h2>
            <form id="registerForm" action="/auth/register" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nom" id="firstName" name="firstName" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Prénom" id="lastName" name="lastName" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Adresse e-mail" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Mot de passe" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success btn-block signup-btn">S'inscrire</button>
            </form>
        </div>
    </div>

    <script src="js/security.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
